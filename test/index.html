<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <ul class="tree no-marker">
        <li class="tree__level open">
          <div class="folder">Folder 1</div>
          <ul class="no-marker">
            <li>
              <div class="file">Item 1.1</div>
            </li>
          </ul>
        </li>

        <li class="tree__level open">
          <div class="folder">Folder 2</div>
          <ul class="no-marker">
            <li class="tree__level open">
              <div class="folder">Subfolder 2.1</div>
              <ul class="no-marker">
                <li>
                  <div class="file">File 2.1.1</div>
                </li>
                <li>
                  <div class="file">File 2.1.2</div>
                </li>
              </ul>
            </li>
            <li>
              <div class="file">File 2.2</div>
            </li>
          </ul>

        </li>
        <li class="tree__level">
          <div class="folder">Folder 3</div>
          <ul class="no-marker">
            <li class="tree__level">
              <div class="folder">Subfolder 3.1</div>
              <ul class="no-marker">
                <li>
                  <div class="file">File 3.1.1</div>
                </li>
                <li>
                  <div class="file">File 3.1.2</div>
                </li>
              </ul>
            </li>
            <li>
              <div class="file">File 3.2</div>
            </li>
          </ul>
        </li>
        <li>
          <div class="file">File 4</div>
        </li>
      </ul>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
